name: CD - Deploy to GCP

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

env:
  GCP_PROJECT_ID: todoapp-autoscaling-demo
  GCP_REGION: us-central1
  GCP_ZONE: us-central1-a
  CLUSTER_NAME: todoapp-autoscaling-cluster

jobs:
  deploy:
    name: Deploy to GKE with Ansible
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.environment || 'dev' }}
      url: http://${{ steps.get-ip.outputs.external_ip }}:3000
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.28.0'

      - name: Install gke-gcloud-auth-plugin
        run: |
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
          sudo apt-get update && sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.13.0'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify GCP authentication
        run: |
          gcloud auth list
          gcloud config list
          gcloud config set project ${{ env.GCP_PROJECT_ID }}

      - name: Deploy with Ansible
        run: |
          ansible-playbook -i ToDoApp/ansible/inventories/gcp/hosts.yml ToDoApp/ansible/main.yml \
            -e "gcp_project_id=${{ env.GCP_PROJECT_ID }}" \
            -e "gcp_region=${{ env.GCP_REGION }}" \
            -e "gcp_zone=${{ env.GCP_ZONE }}" \
            -e "gke_cluster_name=${{ env.CLUSTER_NAME }}" \
            -v
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_SA_KEY_FILE }}

      - name: Get cluster credentials
        run: |
          gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} \
            --zone=${{ env.GCP_ZONE }} \
            --project=${{ env.GCP_PROJECT_ID }}

      - name: Verify deployment
        run: |
          echo "ðŸ“Š Deployment Status:"
          kubectl get all -n todoapp
          echo ""
          echo "ðŸ” HPA Status:"
          kubectl get hpa -n todoapp
          echo ""
          echo "ðŸ–¥ï¸ Nodes:"
          kubectl get nodes
          echo ""
          echo "ðŸ“ˆ Cluster Autoscaler status:"
          kubectl get configmap cluster-autoscaler-status -n kube-system -o yaml || echo "Cluster autoscaler not found"

      - name: Wait for deployments and get external IP
        id: get-ip
        run: |
          echo "Waiting for backend deployment..."
          kubectl wait --for=condition=available --timeout=600s \
            deployment/todoapp-backend -n todoapp || echo "Backend deployment timeout"
          
          echo "Waiting for frontend deployment..."
          kubectl wait --for=condition=available --timeout=600s \
            deployment/todoapp-frontend -n todoapp || echo "Frontend deployment timeout"
          
          # Wait for LoadBalancer to assign external IP
          echo "Waiting for external IP..."
          for i in {1..30}; do
            EXTERNAL_IP=$(kubectl get svc todoapp-frontend -n todoapp \
              -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")
            if [ -n "$EXTERNAL_IP" ]; then
              echo "external_ip=$EXTERNAL_IP" >> $GITHUB_OUTPUT
              echo "âœ… External IP: $EXTERNAL_IP"
              break
            fi
            echo "Waiting for external IP... ($i/30)"
            sleep 10
          done

      - name: Run smoke tests
        run: |
          EXTERNAL_IP="${{ steps.get-ip.outputs.external_ip }}"
          if [ -n "$EXTERNAL_IP" ]; then
            echo "Testing frontend..."
            curl -f "http://$EXTERNAL_IP:3000" || exit 1

            echo "Testing backend health..."
            BACKEND_IP=$(kubectl get svc todoapp-backend -n todoapp \
              -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            if [ -n "$BACKEND_IP" ]; then
              curl -f "http://$BACKEND_IP:5001/tasks" || exit 1
            fi
            
            echo "âœ… Smoke tests passed!"
          else
            echo "âš ï¸ No external IP found, skipping smoke tests"
          fi
        continue-on-error: true

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Project:** ${{ env.GCP_PROJECT_ID }}" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** ${{ env.CLUSTER_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Region:** ${{ env.GCP_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          EXTERNAL_IP="${{ steps.get-ip.outputs.external_ip }}"
          if [ -n "$EXTERNAL_IP" ]; then
            echo "**ðŸŒ Application URL:** http://$EXTERNAL_IP:3000" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Resources" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          kubectl get all -n todoapp >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi

  # Optional: Run integration tests after deployment
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Install gke-gcloud-auth-plugin
        run: |
          echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key --keyring /usr/share/keyrings/cloud.google.gpg add -
          sudo apt-get update && sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

      - name: Get cluster credentials
        run: |
          gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} \
            --zone=${{ env.GCP_ZONE }} \
            --project=${{ env.GCP_PROJECT_ID }}

      - name: Get application URL
        id: get-url
        run: |
          EXTERNAL_IP=$(kubectl get svc todoapp-frontend -n todoapp \
            -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          echo "app_url=http://$EXTERNAL_IP:3000" >> $GITHUB_OUTPUT

      - name: Run integration tests
        run: |
          # Add your integration tests here
          echo "Running integration tests against ${{ steps.get-url.outputs.app_url }}"
          
          # Example: Test task creation
          # curl -X POST "${{ steps.get-url.outputs.app_url }}/api/tasks" \
          #   -H "Content-Type: application/json" \
          #   -d '{"title":"Test task","completed":false}'
          
          echo "âœ… Integration tests passed!"
        continue-on-error: true
