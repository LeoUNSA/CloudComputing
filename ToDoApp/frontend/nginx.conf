server {
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy al backend API (with resolver to prevent startup failure)
    location /api/ {
        resolver 8.8.8.8 valid=30s;
        set $backend "todoapp-backend:5000";
        proxy_pass http://$backend/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Return 502 if backend is not available
        proxy_intercept_errors on;
        error_page 502 503 504 = @backend_unavailable;
    }
    
    # Fallback for unavailable backend
    location @backend_unavailable {
        return 503 '{"error": "Backend service unavailable"}';
        add_header Content-Type application/json;
    }

    # Manejar rutas de React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache est√°tico para mejor rendimiento
    location /static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}