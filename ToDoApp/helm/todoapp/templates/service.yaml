apiVersion: v1
kind: Service
metadata:
  name: {{ include "todoapp.fullname" . }}-postgres
  labels:
    {{- include "todoapp.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  type: {{ .Values.service.postgres.type }}
  ports:
    - port: {{ .Values.service.postgres.port }}
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    {{- include "todoapp.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todoapp.fullname" . }}-backend
  labels:
    {{- include "todoapp.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.service.backend.type }}
  ports:
    - port: {{ .Values.service.backend.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "todoapp.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todoapp.fullname" . }}-frontend
  labels:
    {{- include "todoapp.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  type: {{ .Values.service.frontend.type }}
  ports:
    - port: {{ .Values.service.frontend.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if eq .Values.service.frontend.type "NodePort" }}
      nodePort: {{ .Values.service.frontend.nodePort }}
      {{- end }}
  selector:
    {{- include "todoapp.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todoapp.fullname" . }}-backend-nodeport
  labels:
    {{- include "todoapp.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: NodePort
  ports:
    - port: {{ .Values.service.backend.port }}
      targetPort: http
      protocol: TCP
      name: http
      nodePort: 30001
  selector:
    {{- include "todoapp.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend