# Default values for todoapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount:
  backend: 2
  frontend: 2
  postgres: 1

image:
  backend:
    repository: todoapp-backend
    pullPolicy: Never
    tag: "latest"
  frontend:
    repository: todoapp-frontend
    pullPolicy: Never
    tag: "latest"
  postgres:
    repository: postgres
    pullPolicy: IfNotPresent
    tag: "15-alpine"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  backend:
    type: ClusterIP
    port: 5000
  frontend:
    type: NodePort
    port: 3000
    nodePort: 30000
  postgres:
    type: ClusterIP
    port: 5432

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: todoapp.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  backend:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi
  frontend:
    limits:
      cpu: 400m
      memory: 512Mi
    requests:
      cpu: 150m
      memory: 256Mi
  postgres:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 200m
      memory: 256Mi

autoscaling:
  enabled: false
  backend:
    minReplicas: 2
    maxReplicas: 20
    targetCPUUtilizationPercentage: 30
    targetMemoryUtilizationPercentage: 50
  frontend:
    minReplicas: 2
    maxReplicas: 15
    targetCPUUtilizationPercentage: 35
    targetMemoryUtilizationPercentage: 55

nodeSelector: {}

tolerations: []

affinity: {}

postgresql:
  database: tasksdb
  username: postgres
  password: postgres

persistence:
  enabled: true
  size: 1Gi
  storageClass: ""
  accessMode: ReadWriteOnce

monitoring:
  enabled: false  # Cambiar a true despu√©s de instalar Prometheus
  prometheus:
    enabled: false
    serviceMonitor:
      enabled: false